# config from rajshekhar

# corner
corner-radius = 5.0;
rounded-corners-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'dmenu'"
];
round-borders = 1;

#shadows
shadow               = true;
shadow-radius        = 14;
shadow-offset-x      = -8;
shadow-offset-y      = -8;
shadow-opacity       = 0.5;
shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Polybar'",
	"_GTK_FRAME_EXTENTS@:c"
];

# general settings
experimental-backends = true;
backend = "glx";
vsync = true
detect-rounded-corners = true;
detect-client-opacity = true;

# opacity
inactive-opacity = 0.9;
active-opacity = 1.0;

